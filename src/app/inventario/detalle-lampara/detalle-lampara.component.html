<div class="container">
  <div class="row">
    <div class="col-12 mt-5">
      <p-table
        #dtDetalleLamparas
        [value]="lampDetail?.detalles || []"
        [scrollable]="true"
        scrollHeight="270px"
        [rowHover]="true"
        [rows]="10"
        [showCurrentPageReport]="true"
        [paginator]="true"
        currentPageReportTemplate="Mostrando {first} de {last}"
        [filterDelay]="0"
        [globalFilterFields]="['usuario']"
      >
        <ng-template pTemplate="caption">
          <div class="text-center">
            <div class="d-flex justify-content-center">
              <h3 class="mt-2">
                <b>
                  <i class="fa-solid fa-layer-group"></i>&nbsp;&nbsp;{{
                    nombreLampara
                  }}
                </b>
              </h3>
              <p-iconField iconPosition="left" style="margin-left: 100px">
                <p-inputIcon>
                  <i class="pi pi-search"></i>
                </p-inputIcon>
                <input
                  pInputText
                  type="text"
                  placeholder="Buscar por lampara:"
                  class="mt-1"
                  (input)="applyFilterGlobal($event, 'dtDetalleLamparas')"
                />
              </p-iconField>
            </div>
          </div>
        </ng-template>
        <ng-template pTemplate="header">
          <tr>
            <th pSortableColumn="id" hidden>
              <div class="flex justify-content-between align-items-center">
                Id
                <p-sortIcon field="id" />
              </div>
            </th>
            <th pSortableColumn="fechaProduccion">
              <div class="flex justify-content-between align-items-center">
                Fecha Produccion
                <p-sortIcon field="fechaProduccion" />
              </div>
            </th>
            <th pSortableColumn="usuario">
              <div class="flex justify-content-between align-items-center">
                Prouducido Por:
                <p-sortIcon field="usuario" />
              </div>
            </th>
            <th pSortableColumn="cantidad">
              <div class="flex justify-content-between align-items-center">
                Cantidad
                <p-sortIcon field="cantidad" />
              </div>
            </th>
            <th pSortableColumn="precio">
              <div class="flex justify-content-between align-items-center">
                Precio
                <p-sortIcon field="precio" />
              </div>
            </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-detail>
          <tr class="p-selectable-row">
            <td style="display: none">{{ detail.id }}</td>
            <td>{{ detail.fechaProduccion }}</td>
            <td>{{ detail.usuario }}</td>
            <td>{{ detail.cantidad }}</td>
            <td>{{ detail.precio }}</td>
          </tr>
        </ng-template>
      </p-table>
    </div>
    <div *ngIf="cargando" class="spinner-overlay">
      <div class="spinner-container">
        <div class="spinner-wrapper">
          <p-progressSpinner
            styleClass="w-7rem h-7rem"
            strokeWidth="6"
            fill="var(--surface-ground)"
            animationDuration=".8s"
          >
          </p-progressSpinner>
          <img
            src="assets/images/logo-farolito.webp"
            alt="Logo de farolito"
            class="spinner-logo"
          />
        </div>
        <p class="spinner-message">Espere por favor...</p>
      </div>
    </div>
  </div>
</div>
