<div class="container">
  <div class="row">
    <div class="col-12 mt-5">
      <p-table
        #dt
        [value]="componentDetail?.detalles || []"
        [scrollable]="true"
        scrollHeight="270px"
        [rowHover]="true"
        [rows]="10"
        [showCurrentPageReport]="true"
        [paginator]="true"
        currentPageReportTemplate="Mostrando {first} de {last}"
        [filterDelay]="0"
        [globalFilterFields]="['id', 'name', 'email', 'username', 'password']"
      >
        <ng-template pTemplate="caption">
          <div class="text-center">
            <h3 class="mt-2">
              <b>
                <!-- Reemplazar con el nombre de la lampara acorde al detalle -->
                <i class="fa-solid fa-layer-group"></i>&nbsp;&nbsp;
                {{ nombreComponente }}
              </b>
            </h3>
          </div>
        </ng-template>
        <ng-template pTemplate="header">
          <tr>
            <th pSortableColumn="id">
              <div class="flex justify-content-between align-items-center">
                Id
                <p-sortIcon field="id" />
              </div>
            </th>
            <th pSortableColumn="cantidad">
              <div class="flex justify-content-between align-items-center">
                Cantidad
                <p-sortIcon field="cantidad" />
              </div>
            </th>
            <th pSortableColumn="proveedorNombre">
              <div class="flex justify-content-between align-items-center">
                Proveedor
                <p-sortIcon field="proveedorNombre" />
              </div>
            </th>
            <th pSortableColumn="fechaCompra">
              <div class="flex justify-content-between align-items-center">
                Fecha de Compra
                <p-sortIcon field="fechaCompra" />
              </div>
            </th>
            <th pSortableColumn="precioUnitario">
              <div class="flex justify-content-between align-items-center">
                Precio Unitario
                <p-sortIcon field="precioUnitario" />
              </div>
            </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-detail>
          <tr class="p-selectable-row">
            <td>{{ detail.id }}</td>
            <td>{{ detail.cantidad }}</td>
            <td>{{ detail.proveedorNombre }}</td>
            <td>{{ detail.fechaCompra }}</td>
            <td>
              {{
                detail.precioUnitario !== null ? detail.precioUnitario : "null"
              }}
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>
