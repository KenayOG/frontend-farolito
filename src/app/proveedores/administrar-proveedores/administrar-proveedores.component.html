<div class="container">
  <div class="card align-items-center mt-5" style="border: none">
    <div class="row">
      <div class="col-12">
        <p-table
          #dt
          [value]="providers"
          [scrollable]="true"
          scrollHeight="270px"
          [rowHover]="true"
          [rows]="10"
          [showCurrentPageReport]="true"
          [paginator]="true"
          currentPageReportTemplate="Mostrando {first} de {last}"
          [filterDelay]="0"
          [globalFilterFields]="['id', 'name', 'email', 'username', 'password']"
        >
          <ng-template pTemplate="caption">
            <div class="d-flex">
              <h3 class="mt-2">
                <b
                  ><i class="fa-solid fa-truck"></i>&nbsp;&nbsp;Administracion
                  de Proveedores
                </b>
              </h3>
              <div
                class="d-flex justify-content-between"
                style="margin-left: 110px"
              >
                <p-iconField iconPosition="left">
                  <p-inputIcon>
                    <i class="pi pi-search"></i>
                  </p-inputIcon>
                  <input
                    pInputText
                    type="text"
                    placeholder="Buscar Proveedor:"
                    class="mt-1"
                  />
                </p-iconField>
                <a
                  routerLink="/crear-proveedor"
                  class="btn btn-dark p-3"
                  style="margin-left: 80px"
                >
                  <i
                    class="fa-solid fa-circle-plus"
                    style="margin-right: 5px"
                  ></i>
                  Agregar
                </a>
              </div>
            </div>
          </ng-template>
          <ng-template pTemplate="header">
            <tr>
              <th pSortableColumn="id">
                <div class="flex justify-content-between align-items-center">
                  Id
                  <p-sortIcon field="id" />
                </div>
              </th>
              <th pSortableColumn="name" style="min-width: 14rem">
                <div class="flex justify-content-between align-items-center">
                  Proveedor
                  <p-sortIcon field="name" />
                </div>
              </th>
              <th pSortableColumn="phone">
                <div class="flex justify-content-between align-items-center">
                  Telefono
                  <p-sortIcon field="phone" />
                </div>
              </th>
              <th pSortableColumn="attendedBy" style="min-width: 10rem">
                <div class="flex justify-content-between align-items-center">
                  Atendido Por
                  <p-sortIcon field="attendedBy" />
                </div>
              </th>
              <th></th>
              <th></th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-provider>
            <tr class="p-selectable-row">
              <td>
                {{ provider.id }}
              </td>
              <td>
                <span class="p-column-title">Nombre</span>
                {{ provider.name }}
              </td>
              <td>
                <span class="p-column-title">Email</span>
                {{ provider.phone }}
              </td>
              <td>
                <span class="p-column-title">Username</span>
                {{ provider.attendedBy }}
              </td>
              <td>
                <button class="btn btn-danger">
                  <i class="fas fa-trash"></i>
                </button>
              </td>
              <td>
                <a routerLink="/editar-proveedor" class="btn btn-primary">
                  <i class="fa-solid fa-pen"></i>
                </a>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </div>
</div>
