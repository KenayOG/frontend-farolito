<div class="container">
  <div class="row">
    <div class="col-8 mt-3">
      <div class="card">
        <h3 class="card-header text-center">
          <i class="fa-solid fa-cart-shopping"></i>&nbsp;&nbsp;Verificacion de
          Carrito
        </h3>
        <div class="card-content">
          <div class="col-12">
            <p-orderList
              [value]="cartProducts"
              [listStyle]="{
                height: '14rem',
                width: '42rem',
              }"
            >
              <ng-template let-cart pTemplate="item">
                <div class="cart-item">
                  <div class="cart-image">
                    <img
                      src="assets/images/{{ cart.image }}"
                      [alt]="cart.name"
                      class="image"
                    />
                    <button class="btn btn-danger btn-lg">
                      <i class="fas fa-trash"></i>&nbsp;&nbsp;Quitar
                    </button>
                  </div>
                  <div class="cart-details">
                    <div class="cart-name">
                      <b>Producto:&nbsp;&nbsp;</b>{{ cart.name }}
                    </div>
                    <hr />
                    <div class="cart-price-quantity">
                      <b>Cantidad:&nbsp;</b> {{ cart.quantity }} &nbsp;&nbsp;
                      <b>Precio:&nbsp;&nbsp;</b> {{ "$" + cart.price }}
                    </div>
                  </div>
                </div>
              </ng-template>
            </p-orderList>
          </div>
          <div class="col-12 text-center">
            <h5 class="mt-3">Total a pagar: $$$</h5>
          </div>
        </div>
      </div>
    </div>
    <div class="col-4 mt-3">
      <div class="card">
        <h3 class="card-header text-center">
          <i class="fa-solid fa-comments-dollar"></i>&nbsp;&nbsp; Metodo de Pago
        </h3>
        <div class="card-content">
          <div class="row">
            <div class="col-6 text-center">
              <div class="card" style="background-color: black">
                <div class="card-content text-center p-3">
                  <i
                    class="fa-solid fa-credit-card mt-3"
                    style="font-size: 40px; color: white"
                  ></i>
                </div>
              </div>
              <input
                type="radio"
                name="tipo-pago"
                id="tipo-pago"
                class="mt-2"
              />
              <label for="tipo-pago" class="m-2"><b>Tarjeta</b></label>
            </div>
            <div class="col-6 text-center">
              <div class="card" style="background-color: black">
                <div class="card-content text-center p-3">
                  <i
                    class="fa-brands fa-paypal mt-3"
                    style="font-size: 40px; color: white"
                  ></i>
                </div>
              </div>
              <input
                type="radio"
                name="tipo-pago"
                id="tipo-pago"
                class="mt-2"
              />
              <label for="tipo-pago" class="m-2"><b>PayPal</b></label>
            </div>
          </div>
          <div class="row justify-content-center mt-4">
            <div class="col-10 text-center">
              <button class="btn btn-success btn-lg">
                <i class="fa-solid fa-circle-check"></i>&nbsp;&nbsp;Confirmar
                Pago
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
