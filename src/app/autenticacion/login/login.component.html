<div class="contenido">
  <div class="logo">
    <img src="assets/images/logo-farolito.webp" alt="Logo Farolito" />
  </div>
  <h1 class="farolito-name">Farolito</h1>
  <div class="divider"></div>
  <form [formGroup]="form" (ngSubmit)="login()">
    <div class="form-floating mt-2">
      <input type="email" class="form-control" placeholder="Email:" formControlName="email" id="email" />
      <label for="email">Email:</label>
    </div>
    <div class="form-floating mt-2">
      <input type="password" class="form-control" placeholder="Contraseña:" formControlName="password" id="password" />
      <label for="password">Contraseña:</label>
    </div>
    <div class="form-floating mt-2">
      <button type="submit" class="login-button">
        Iniciar sesión
      </button>
    </div>
  </form>
  <div class="forgot-password">
    <a routerLink="/forgot-password">¿Olvidaste tu contrase&ntilde;a?</a>
  </div>
  <p class="sign-up">
    ¿A&uacute;n no tienes una cuenta?
    <a routerLink="/signup">Registrate</a>
  </p>
</div>
<div *ngIf="cargando" class="spinner-overlay">
  <div class="spinner-container">
    <div class="spinner-wrapper">
      <p-progressSpinner
        animationDuration=".8s"
        fill="var(--surface-ground)"
        strokeWidth="6"
        styleClass="w-7rem h-7rem"
      >
      </p-progressSpinner>
      <img
        alt="Logo de farolito"
        class="spinner-logo"
        src="assets/images/logo-farolito.webp"
      />
    </div>
    <p class="spinner-message">Espere por favor...</p>
  </div>
</div>
