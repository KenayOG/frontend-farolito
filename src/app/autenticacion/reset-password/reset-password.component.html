<div class="contenido">
    <div id="signup-container" class="container">
        <div class="logo">
            <img ngSrc="assets/images/logo-farolito.webp" alt="Logo" height="506" width="452" />
        </div>
        <h1 class="farolito-name">Farolito</h1>
        <div class="divider"></div>

        <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
            <div class="form-floating mt-2">
                <input type="password"
                       class="form-control"
                       placeholder="Nueva contraseña:"
                       id="newPassword"
                       formControlName="newPassword"
                       [class.is-invalid]="resetPasswordForm.get('newPassword')?.invalid && resetPasswordForm.get('newPassword')?.touched"
                />
                <label for="newPassword">Nueva Contraseña:</label>
                <div *ngIf="resetPasswordForm.get('newPassword')?.invalid && resetPasswordForm.get('newPassword')?.touched">
                    <small *ngIf="resetPasswordForm.get('newPassword')?.errors?.['required']">La contraseña es obligatoria.</small>
                    <small *ngIf="resetPasswordForm.get('newPassword')?.errors?.['minlength']">La contraseña debe tener al menos 8 caracteres.</small>
                </div>
            </div>
            <div class="form-floating mt-2">
                <input type="password"
                       class="form-control"
                       placeholder="Confirmar contraseña:"
                       id="confirmPassword"
                       formControlName="confirmPassword"
                       [class.is-invalid]="resetPasswordForm.get('confirmPassword')?.invalid && resetPasswordForm.get('confirmPassword')?.touched"
                />
                <label for="confirmPassword">Confirmar Contraseña:</label>
                <div *ngIf="resetPasswordForm.get('confirmPassword')?.invalid && resetPasswordForm.get('confirmPassword')?.touched">
                    <small *ngIf="resetPasswordForm.get('confirmPassword')?.errors?.['required']">La confirmación de contraseña es obligatoria.</small>
                </div>
            </div>
            <div class="form-floating mt-2">
                <button class="signup-button" type="submit" [disabled]="resetPasswordForm.invalid">
                    Restablecer Contraseña
                </button>
            </div>
        </form>
    </div>
</div>
