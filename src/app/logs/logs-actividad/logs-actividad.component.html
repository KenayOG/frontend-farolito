<div class="container">
  <div
    class="card align-items-center mt-5"
    style="border: none; margin: 0 50px"
  >
    <h3 class="mt-2">
      <b>
        <i class="fa-solid fa-file-signature"></i>&nbsp;&nbsp;Logs de actividad
      </b>
    </h3>

    <form [formGroup]="form" (ngSubmit)="buscarLogs()">
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="Ingrese el nombre del mÃ³dulo"
          formControlName="moduloNombre"
          required
        />
        <button type="submit" class="btn btn-success" [disabled]="form.invalid">
          Buscar Logs
        </button>
      </div>
    </form>

    <p-table
      #dtLogsActividad
      [value]="logs"
      [scrollable]="true"
      scrollHeight="270px"
      [rowHover]="true"
      [rows]="10"
      [showCurrentPageReport]="true"
      [paginator]="true"
      currentPageReportTemplate="Mostrando {first} de {last}"
      [style]="{ 'max-height': '270px' }"
      [className]="'logs-table'"
    >
      <ng-template pTemplate="header">
        <tr>
          <th style="width: 33%">
            <div class="flex justify-content-between align-items-center">
              Fecha y Hora
            </div>
          </th>
          <th style="width: 33%">
            <div class="flex justify-content-between align-items-center">
              Cambio
            </div>
          </th>
          <th style="width: 34%">
            <div class="flex justify-content-between align-items-center">
              Usuario
            </div>
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-log>
        <tr>
          <td>{{ log.fechaHora }}</td>
          <td>{{ log.cambio }}</td>
          <td>{{ log.usuario }}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
