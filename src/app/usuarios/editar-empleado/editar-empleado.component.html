<div class="container">
  <div class="card">
    <div class="card-header">
      <h4 class="mt-3">
        <b><i class="fa-solid fa-user-pen"></i>&nbsp;&nbsp; Editar Empleado</b>
      </h4>
    </div>
    <div class="card-content">
      <form class="form-grid">
        <div class="form-section">
          <div class="row">
            <div class="col-4">
              <div class="form-floating mt-3">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Nombre:"
                  id="nombre-empresa"
                />
                <label for="floatingInput">Nombre:</label>
              </div>
            </div>
            <div class="col-4">
              <div class="form-floating mt-3">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Direccion:"
                  id="direccion"
                />
                <label for="floatingInput">Direccion:</label>
              </div>
            </div>
            <div class="col-4">
              <div class="form-floating mt-3">
                <input
                  type="tel"
                  class="form-control"
                  placeholder="Telefono:"
                  id="telefono"
                />
                <label for="floatingInput">Telefono:</label>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-4">
              <div class="form-floating mt-3">
                <input
                  type="password"
                  class="form-control"
                  placeholder="Password:"
                  id="password"
                />
                <label for="floatingInput">Password:</label>
              </div>
            </div>
            <div class="col-4">
              <div class="form-floating mt-3">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Apellidos:"
                  id="apellido"
                />
                <label for="floatingInput">Apellido:</label>
              </div>
            </div>
            <div class="col-4">
              <div class="form-floating mt-3">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Username:"
                  id="username"
                />
                <label for="floatingInput">Username:</label>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="form-floating mt-3">
                <input
                  type="email"
                  class="form-control"
                  placeholder="Email:"
                  id="email"
                />
                <label for="floatingInput">Email:</label>
              </div>
            </div>
            <div class="col-6">
              <div class="form-floating mt-3">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Rol:"
                  id="rol"
                />
                <label for="floatingInput">Rol:</label>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
    <div class="card-footer">
      <div class="button-container">
        <button class="btn btn-dark btn-lg">
          <i class="fa-solid fa-floppy-disk"></i>&nbsp;&nbsp;Guardar
        </button>
      </div>
    </div>
  </div>
</div>
